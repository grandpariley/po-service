services:
  api:
    container_name: po-api
    build: .
    env_file: ".env"
    links:
      - rabbitmq
    ports:
      - '2736'
    restart: always

  rabbitmq:
    container_name: po-rabbitmq
    image: rabbitmq:3-management
    restart: always
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

  https-portal:
    container_name: po-https
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    links:
      - api
    restart: always
    environment:
      DOMAINS: 'api.rileyherman.ca-> http://api:2736'
      STAGE: 'production'

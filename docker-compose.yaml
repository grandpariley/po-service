services:
  api:
    build: .
    env_file: ".env"
    ports:
      - '2736:2736'
    restart: always

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - '5672:5672'
      - '2735:15672'
    env_file: ".rabbitmq.env"

